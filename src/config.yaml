site:
  name: НордикАльфа
  site: 'https://nordicalpha.eu'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: EbODyBUaR-FqQgRUkyS2y7KlekVmo2pGmc15ZhIsLpM

# Default SEO metadata
metadata:
  title:
    default: NordicAlpha
    template: '%s — НордикАльфа'
  description: "\U0001F680 Лучший сервис поставок товаров из Европы."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: NordicAlpha
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@nordicalpha'
    site: '@nordicalpha'
    cardType: summary_large_image

i18n:
  language: ru
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: 'G-39Q909YDNB'

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
